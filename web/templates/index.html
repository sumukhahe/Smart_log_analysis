<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='web/static/css') }}">
</head>

<body>
    <header>
        <h1>Log Analysis Dashboard</h1>
    </header>
    <main>
        <section class="log-table">
            <h2>Logs</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Service</th>
                        <th>Status</th>
                        <th>Message</th>
                        <th>Analysis</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log[0] }}</td>
                        <td>{{ log[1] }}</td>
                        <td>{{ log[2] }}</td>
                        <td>{{ log[3] }}</td>
                        <td>{{ log[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
    <section id="stats">
        <h2>Log Analysis Stats</h2>
        <canvas id="logChart"></canvas>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var normalCount = parseInt('{{ normal_count }}');
        var anomalyCount = parseInt('{{ anomaly_count }}');
    </script>
    <script src="{{ url_for('static', filename='web/static/js') }}"></script>
</body>

</html>
